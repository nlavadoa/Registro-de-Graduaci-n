<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üëà IMPORTANTE -->
  <title>Registro de Invitados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
    }

    form {
      max-width: 400px;
      width: 90%; /* se ajusta en m√≥viles */
      margin: auto;
      padding: 30px 25px;
      border: 1px solid #ccc;
      border-radius: 15px;
      background: white;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6366F1;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 15px;
    }

    button:hover {
      background: #4F46E5;
    }

    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
      form {
        padding: 20px;
      }

      h2 {
        font-size: 1.2rem;
      }

      input, button {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <form id="registroForm">
    <h2>Registro de Invitados</h2>
    <input type="text" id="codigo" placeholder="C√≥digo Alumno" required>
    <input type="text" id="nombre" placeholder="Nombre Alumno" required>
    <input type="text" id="carrera" placeholder="Carrera" required>
    <input type="text" id="telefono" placeholder="Tel√©fono Alumno" required>
    <input type="text" id="invitado1" placeholder="Invitado 1" required>
    <input type="text" id="invitado2" placeholder="Invitado 2" required>
    <button type="submit">Registrar</button>
    <p id="mensaje"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzbGN3TeQmt1sCk0u2v_npuMl2aHWEiqHtVqA29PrUUiS7NOS6OuXlQFVQthxiI9BGNtA/exec";

    document.getElementById("registroForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        CodigoAlumno: document.getElementById("codigo").value,
        NombreAlumno: document.getElementById("nombre").value,
        Carrera: document.getElementById("carrera").value,
        TelefonoAlumno: document.getElementById("telefono").value,
        Invitado1: document.getElementById("invitado1").value,
        Invitado2: document.getElementById("invitado2").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => document.getElementById("mensaje").innerText = msg)
      .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
